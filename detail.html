<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>LEE YUNHA – DETAIL</title>

  <link rel="stylesheet" href="css/style.css"/>

  <style>
    /* ====== DETAIL HERO ====== */
    .detail-hero{
      position:relative;
      width:100%;
      height:92vh;
      min-height:520px;
      background:#0b0b0b;
      overflow:hidden;
    }
    .dslide{
      position:absolute;
      inset:0;
      opacity:0;
      transition:opacity .9s ease-in-out;
      z-index:1;
    }
    .dslide.active{ opacity:1; }
    .detail-hero img{
      width:100%;
      height:100%;
      object-fit:contain;   /* ✅ 창 줄여도 잘림 없음 */
      display:block;
    }

    /* ====== ARROWS (✅ 여기서 확실히 고정) ====== */
    .detail-btn{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      font-size:44px;
      color:#fff;
      opacity:.75;
      cursor:pointer;
      user-select:none;
      z-index:50;
      padding:14px 16px;
      line-height:1;
      pointer-events:auto;
    }
    .detail-btn:hover{ opacity:1; }

    /* ✅ prev는 왼쪽 */
    #dPrev{ left:18px; right:auto; }

    /* ✅ next는 오른쪽 (left 초기화 필수) */
    #dNext{ right:18px; left:auto; }

    /* 혹시 공용 CSS가 버튼을 덮는 경우 대비 */
    .detail-hero *{ box-sizing:border-box; }

    /* ====== META(CAPTION) ====== */
    .detail-body{
      max-width:860px;
      margin:0 auto;
      padding:22px 20px 10px;
    }
    .detail-meta{
      font-size:12px;
      font-weight:700;
      letter-spacing:.02em;
      opacity:.95;
    }
    .detail-text{ display:none; }

    /* BACK 링크 */
    .detail-backlink{
      display:inline-flex;
      align-items:center;
      font-size:12px;
      letter-spacing:.08em;
      font-weight:700;
      color:#fff;
    }
  </style>
</head>

<body>
<header class="header">
  <a href="index.html" class="logo detail-backlink" id="backLink">BACK</a>

  <nav class="nav" id="topNav">
    <a href="https://jalynneyh.github.io/">MAIN</a>
    <a href="https://jalynneyh.github.io/design/">DESIGN</a>
    <a href="https://jalynneyh.github.io/color-painting/">COLOR PAINTING</a>
    <a href="https://jalynneyh.github.io/ink-painting/">INK PAINTING</a>
  </nav>
</header>

<section class="detail-hero" id="detailHero">
  <!-- ✅ 버튼은 HERO 안에 고정 배치 -->
  <div class="detail-btn prev" id="dPrev">&#10094;</div>
  <div class="detail-btn next" id="dNext">&#10095;</div>
</section>

<div class="detail-body">
  <div class="detail-meta" id="detailMeta"></div>
</div>

<div class="footer">© 2025 LEE YUNHA. All rights reserved.</div>
<button class="scroll-top-btn" id="scrollTopBtn"><span>&uarr;</span></button>

<script src="js/app.js"></script>

<script>
/* ===============================
   URL PARAM
=============================== */
const p = new URLSearchParams(location.search);
const type = (p.get("type") || "design").toLowerCase();
const id = (p.get("id") || "1");

/* ===============================
   BACK + NAV ACTIVE
=============================== */
const TYPE_HOME = {
  main:   "https://jalynneyh.github.io/",
  design: "https://jalynneyh.github.io/design/",
  color:  "https://jalynneyh.github.io/color-painting/",
  ink:    "https://jalynneyh.github.io/ink-painting/"
};
document.getElementById("backLink").href = TYPE_HOME[type] || TYPE_HOME.main;

(function(){
  const nav = document.getElementById("topNav");
  if(!nav) return;

  nav.querySelectorAll("a").forEach(a=>a.classList.remove("active"));

  const map = { main:"MAIN", design:"DESIGN", color:"COLOR PAINTING", ink:"INK PAINTING" };
  const want = map[type] || "MAIN";

  nav.querySelectorAll("a").forEach(a=>{
    if(a.textContent.trim().toUpperCase() === want) a.classList.add("active");
  });
})();

/* ===============================
   META (제목 / 연도)
=============================== */
const META = {
  design:{
    "1":{ title:"haing", year:"2020" },
    "2":{ title:"방백", year:"2023" },
    "3":{ title:"doubt it!", year:"2023" },
    "4":{ title:"우리두리", year:"2023" },
    "5":{ title:"Sirenz", year:"2025" },
    "6":{ title:"Expansion of roles", year:"2023" },
    "7":{ title:"레이블즈", year:"2023" },
    "8":{ title:"세종한글축제", year:"2025" }
  }
};

/* ===============================
   ✅ 디자인 이미지 링크 (윤하님 제공분)
=============================== */
const ASSET_URLS = {
  design:{
    "1":[
      "https://d2w9rnfcy7mm78.cloudfront.net/41789865/original_12c4d8cb5ac551b89a28cdf7c40b0668.png",

    ],
    "3":[

    "4":[

    ],
    "8":[

    ]
  }
};

/* ===============================
   RENDER META
=============================== */
const meta = META[type]?.[id];
document.getElementById("detailMeta").innerText =
  meta ? `${meta.title} / ${meta.year}` : "";

/* ===============================
   RENDER SLIDES (✅ 작동 보장)
=============================== */
const hero = document.getElementById("detailHero");
const slides = [];
let idx = 0;

const urls = (ASSET_URLS[type] && ASSET_URLS[type][id]) ? ASSET_URLS[type][id] : [];

urls.forEach((url, i) => {
  const d = document.createElement("div");
  d.className = "dslide" + (i === 0 ? " active" : "");
  d.innerHTML = `<img src="${url}" alt="">`;
  hero.appendChild(d);
  slides.push(d);
});

function show(i){
  if(slides.length === 0) return;
  slides.forEach(s=>s.classList.remove("active"));
  slides[i].classList.add("active");
}

function hasMulti(){ return slides.length > 1; }

const prev = document.getElementById("dPrev");
const next = document.getElementById("dNext");

prev.style.display = hasMulti() ? "block" : "none";
next.style.display = hasMulti() ? "block" : "none";

prev.addEventListener("click", (e)=>{
  e.preventDefault();
  if(!hasMulti()) return;
  idx = (idx - 1 + slides.length) % slides.length;
  show(idx);
});
next.addEventListener("click", (e)=>{
  e.preventDefault();
  if(!hasMulti()) return;
  idx = (idx + 1) % slides.length;
  show(idx);
});

/* ✅ 키보드도 지원 (선택) */
window.addEventListener("keydown", (e)=>{
  if(!hasMulti()) return;
  if(e.key === "ArrowLeft") prev.click();
  if(e.key === "ArrowRight") next.click();
});
</script>
</body>
</html>
