  <!-- =========================
       HERO SLIDER (자동+페이드)
       - 마우스 올리면 일시정지
       - 좌우 클릭 가능
  ========================== -->
  <section class="hero">
    <div class="hero-slider">
      <!-- 슬라이드 1 -->
      <div class="slide active">
        <img src="https://d2w9rnfcy7mm78.cloudfront.net/41642581/original_8b3619c7c959582ec20577349e324629.png?1765177370?bc=0" alt="Banner 1"/>
      </div>

      <!-- 슬라이드 2 (필요 없으면 삭제 가능) -->
      <div class="slide">
        <img src="banner-2.jpg" alt="Banner 2"/>
      </div>

      <!-- 슬라이드 3 (필요 없으면 삭제 가능) -->
      <div class="slide">
        <img src="banner-3.jpg" alt="Banner 3"/>
      </div>

      <!-- 좌우 클릭 영역 -->
      <div class="hero-control prev"><div class="hero-arrow">&#10094;</div></div>
      <div class="hero-control next"><div class="hero-arrow">&#10095;</div></div>
    </div>
  </section>
